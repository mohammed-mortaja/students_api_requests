
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>
 <table>
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Mobile Number</th>
              <th>Age</th>
              <th>Level</th>
          </tr>
        {% for std in students %}

          <tr>
            <th>{{ std.id }}</th>
            <th>{{ std.full_name }}</th>
            <th>{{ std.mobile_number }}</th>
              <th>{{ std.age }}</th>
              <th>{{ std.level }}</th>
          </tr>
        {% endfor %}

</table>

</body>
</html>
